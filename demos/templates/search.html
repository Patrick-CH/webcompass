{% extends 'base.html' %}
{% from 'macros.html' import form_field %}

{% block content %}
<h3>Search</h3>
<form method="post">
    {{ search_form.csrf_token }}
    {{ form_field(search_form.SearchEngine) }}
    {{ form_field(search_form.content) }}
    {{ search_form.submit }}
</form>
{% endblock %}
