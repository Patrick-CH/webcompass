{% extends 'base.html' %}
{% from 'macros.html' import form_field %}

{% block content %}
<h3>Login Form</h3>
<form method="post">
    {{ signin_form.csrf_token }}
    {{ form_field(signin_form.username) }}
    {{ form_field(signin_form.password) }}
    {{ signin_form.submit }}
</form>
{% endblock %}
